<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="header :: header"/>
    <body>
        <nav th:replace='nav :: nav'/>
        <h1 class="text-center">Prijava</h1>
        <div class="col-md-4 col-md-offset-4">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Nevažeće korisničko ime ili lozinka.
            </div>
            <div th:if="${param.logout}" class="alert alert-info" role="alert">
                Uspješna odjava.
            </div>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                  <label for="username">Korisničko ime</label>
                  <input type="text" name="username" class="form-control" id="username" placeholder="Username"/>
                </div>
                <div class="form-group">
                  <label for="password">Lozinka</label>
                  <input type="password" name="password" class="form-control" id="password" placeholder="Password"/>
                </div>
                <div><button type="submit" class="btn btn-default">Prijava</button></div>
            </form>
            <div>
                Nemate račun? <a href="/register">Registrirajte se.</a>
            </div>
        </div>
    </body>
</html>
